<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT風 UI（Aisle Chat）</title>
    <style>
      body {
        margin: 0;
        background-color: #f7f7f8;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #222;
      }
      header {
        background-color: #10a37f;
        color: #fff;
        text-align: center;
        padding: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      #chat {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        height: 70vh;
      }
      .message {
        display: flex;
        margin-bottom: 1rem;
      }
      .user {
        justify-content: flex-end;
      }
      .bot {
        justify-content: flex-start;
      }
      .bubble {
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 75%;
        line-height: 1.5;
      }
      .user .bubble {
        background-color: #10a37f;
        color: white;
        border-bottom-right-radius: 0;
      }
      .bot .bubble {
        background-color: #ececec;
        border-bottom-left-radius: 0;
      }
      #input-area {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #fff;
        position: sticky;
        bottom: 0;
        border-top: 1px solid #ddd;
      }
      input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }
      button {
        margin-left: 10px;
        background-color: #10a37f;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background-color: #0e8d6d;
      }
    </style>
  </head>
  <body>
    <header>Aisle Chat（GPT連携デモ）</header>
    <main id="chat"></main>
    <div id="input-area">
      <input id="user-input" placeholder="メッセージを入力..." />
      <button id="send">送信</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send");

      function addMessage(role, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", role);
        msg.innerHTML = `<div class="bubble">${text}</div>`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage("user", text);
        input.value = "";

        addMessage("bot", "…考えています…");

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              messages: [
                { role: "system", content: "あなたは親切なアシスタントです。" },
                { role: "user", content: text },
              ],
            }),
          });
          const data = await response.json();
          document.querySelector(".bot:last-child .bubble").innerText =
            data.reply || "（応答なし）";
        } catch (error) {
          document.querySelector(".bot:last-child .bubble").innerText =
            "エラーが発生しました。";
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>

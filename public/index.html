<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aisle Chat（GPT連携デモ）</title>
    <style>
      /* ===== Aisleテーマカラー ===== */
      :root {
        --primary-color: #00AEEF; /* Aisleブルー */
        --primary-hover: #0099D6;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #E6F7FF;
        --assistant-msg-bg: #f3f4f6;
      }

      body {
        margin: 0;
        background-color: var(--light-bg);
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text-color);
      }

      header {
        background-color: #fff;
        text-align: center;
        padding: 2rem 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      header img {
        width: 180px;
        height: auto;
      }

      header h1 {
        color: var(--text-color);
        font-size: 1.8rem;
        margin: 0.6rem 0 0.2rem;
      }

      header p {
        color: var(--text-light);
        font-size: 0.9rem;
        margin: 0;
      }

      /* === チャットUI部分 === */
      #chat {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        height: 70vh;
      }

      .message {
        display: flex;
        margin-bottom: 1rem;
      }

      .user {
        justify-content: flex-end;
      }

      .bot {
        justify-content: flex-start;
      }

      .bubble {
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 75%;
        line-height: 1.5;
      }

      .user .bubble {
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0;
      }

      .bot .bubble {
        background-color: var(--assistant-msg-bg);
        border-bottom-left-radius: 0;
      }

      #input-area {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #fff;
        position: sticky;
        bottom: 0;
        border-top: 1px solid #ddd;
      }

      input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      button {
        margin-left: 10px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>

  <body>
    <!-- ✅ ロゴとタイトル -->
    <header>
      <img src="logo_tag_nashi.png" alt="Aisle ロゴ" />
      <h1>Aisle Chat</h1>
      <p>AIに選ばれる言葉を、設計する</p>
    </header>

    <!-- ✅ チャットUI -->
    <main id="chat"></main>

    <!-- ✅ 入力欄 -->
    <div id="input-area">
      <input id="user-input" placeholder="メッセージを入力..." />
      <button id="send">送信</button>
    </div>

    <!-- ✅ JSロジック -->
    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send");

      function addMessage(role, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", role);
        msg.innerHTML = `<div class="bubble">${text}</div>`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage("user", text);
        input.value = "";

        addMessage("bot", "…考えています…");

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              messages: [
                { role: "system", content: "あなたは親切なアシスタントです。" },
                { role: "user", content: text },
              ],
            }),
          });
          const data = await response.json();
          document.querySelector(".bot:last-child .bubble").innerText =
            data.reply || "（応答なし）";
        } catch (error) {
          document.querySelector(".bot:last-child .bubble").innerText =
            "エラーが発生しました。";
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
